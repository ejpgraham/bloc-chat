<div class="bloc-chat-modal">
  <h3 class="modal-title">Create a new chatroom!</h3>
  <label class="modal-label">Name your chatroom:</label>
  <input name="chatroomEntry"  class="modal-input" type="text" ng-minlength="1" ng-maxlength="18"  ng-model="room.name" required>
  <br>
  <button class="modal-button" type="button" ng-disabled="chatroomEntry.$invalid" ng-click="newRoom()">OK</button>
  <button class="modal-button" type="button" ng-click="cancel()">Cancel</button>
</div>
